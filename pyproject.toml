[tool.black]
line-length = 120
# extend-exclude needs to be a regular expression
extend-exclude = "cmake|onnxruntime/core/flatbuffers/"
target-version = ["py37", "py38", "py39", "py310"]

[tool.isort]
profile = "black"
line_length = 120
extend_skip_glob = [
    "cmake/*",
    "orttraining/*",
    "onnxruntime/core/flatbuffers/*",
]

[tool.pydocstyle]
convention = "google"

[tool.pylint.'MESSAGES CONTROL']
disable = ["format", "line-too-long", "import-error", "no-name-in-module"]

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = True
warn_redundant_casts = True
warn_return_any = true
show_error_codes = True
show_column_numbers = True
check_untyped_defs = True
warn_unused_ignores = False

exclude = [
    "^onnxruntime/core/flatbuffers/\\.py$",
]
